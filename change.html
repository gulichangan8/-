<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件管理</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <img src="images/wp.png" alt="">
                <span class="title">邮件管理</span>
            </div>
        </header>
        <div class="registerarea">
            <h3>修改密码
                <div class="login">放弃修改,<a href="user.html">返回</a>用户界面</div>
            </h3>
            <div class="reg_form">
                <ul>
                    <li><label for="">原密码：</label> <input class="pwd" type="password" required="required"
                            autocomplete="off">
                    </li>
                    <li><label for="">新密码：</label> <input class="sure" type="password" required="required"
                            autocomplete="off">
                    </li>
                    <li><input type="button" class="sub" value="确认修改"></li>
                </ul>
            </div>
        </div>
        <div class="footer">如有疑问，请致电17843552461，或向2845321730@qq.com发送邮件反馈信息</div>
    </div>
</body>
<script text="text/javascript" src="js/change.js" type="module"></script>

</html>
