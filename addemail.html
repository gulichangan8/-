<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件管理</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <img src="images/email.gif" alt="">
                <span class="title">邮箱管理系统</span>
            </div>
        </header>
        <div class="registerarea">
            <h3>添加邮箱
                <div class="login">放弃添加，<a href="user.html">返回</a>用户界面</div>
            </h3>
            <div class="reg_form">
                <ul>
                    <li><label for="">邮箱号：</label> <input class="email" type="email" required="required"
                            autocomplete="off" placeholder="例如：2845321730@qq.com">
                    </li>
                    <li><label for="">授权码：</label> <input class="sure" type="text" required="required"
                            autocomplete="off" placeholder="如何获取授权码查看说明">
                    </li>
                    <li><input type="button" class="sub" value="确认添加"></li>
                </ul>
                <div class="sqm"><a href="description.html">点击查看</a>授权码获取说明</div>
            </div>
        </div>
        <div class="footer">如有疑问，请致电17843552461，或向2845321730@qq.com发送邮件反馈信息</div>
    </div>

</body>
<script text="text/javascript" src="js/addemail.js" type="module"></script>

</html>
