<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件管理</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <img src="images/email.gif" alt="">
                <span class="title">邮箱管理系统</span>
            </div>
        </header>
        <div class="registerarea">
            <h3>用户登录
                <div class="login">没有账号，去<a href="register.html">注册</a></div>
            </h3>
            <div class="reg_form">
                <ul>
                    <li><label for="">用户名：</label> <input class="username" type="text" required="required"
                            placeholder="请输入用户名" autocomplete="off"></li>
                    <li><label for="">登录密码：</label> <input class="pwd" type="password" required="required"
                            autocomplete="off">
                    </li>
                    <li><label for="">确认密码：</label> <input class="sure" type="password" required="required"
                            autocomplete="off">
                    </li>
                    <li><input type="button" class="sub" value="登录"></li>
                </ul>
            </div>
        </div>
        <div class="footer">如有疑问，请致电17843552461，或向2845321730@qq.com发送邮件反馈信息</div>
    </div>
    <script type="text/javascript" src="js/login.js" type="module"></script>
</body>

</html>
