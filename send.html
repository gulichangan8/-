<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件管理</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/send.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <img src="images/email.gif" alt="">
                <span class="title">邮箱管理系统</span>
            </div>
        </header>
        <div class="registerarea">
            <h3>发送邮件
                <div class="login"><a href="user.html">返回</a>用户界面</div>
            </h3>
            <div class="reg_form">
                <ul>
                    <li><label for="">发送到： </label> <input type="email" class="send" required="required"
                            placeholder="例如：2845321730@qq.com" autocomplete="off"></li>
                    <li><label for="">主题：</label> <input class="username" type="text" required="required"
                            placeholder="请输入主题" autocomplete="off"></li>
                    <li><label for="">发送文本：</label> <textarea cols="60" rows="5" draggable="false"></textarea>
                    <li>
                        <div class="fujian">
                            <input class="file" type="file" autocomplete="off" name="file">
                        </div>
                    </li>
                    <li><input type="button" class="sub" value="发送邮件"></li>
                </ul>
            </div>
        </div>
        <div class="footer">如有疑问，请致电17843552461，或向2845321730@qq.com发送邮件反馈信息</div>
    </div>

</body>
<script text="text/javascript" src="js/send.js"></script>

</html>
